<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
</head>
<body>
    <div style="padding: 0 0 0 30%; border: 5px solid black;background-color: green">
        <h1>Sign up below</h1>
    </div>
    <div style="width:40%;border: 2px outset blue; padding: 10px 0 10px 10px;background-color: gray;margin: 15% 40% 30% 30%">
        <form action="/signup" method="POST">
            <input type="text" name"sname" placeholder="Enter Surname"><br><br>
            <input type="text" name"fname" placeholder="Enter Firstname"><br><br>
            <input type="text" name"oname" placeholder="Enter Othernames"><br><br>
            <input type="text" name"uname" placeholder="Enter Username"><br><br>
            <input type="password" name"pword" placeholder="Enter Password"><br><br>
            <input type="text" name"age" placeholder="Enter Age (Numbers only)"><br><br>
            <input type="submit" value="Signup">
        </form>
    </div>
</body>
</html>

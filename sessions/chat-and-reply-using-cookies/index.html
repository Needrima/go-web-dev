<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
    {{if .}}
        <p>{{.}}</p>
        <a href="/reply">Reply</a> to the chat above
    {{end}}  

    <form action="/chat" method="POST">
        <textarea name="chat" id="comm" cols="30" rows="10">
            Comment Here...
        </textarea>
        <button type="submit">Comment</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="">
        <input type="submit" value="Show">
    </form>

    {{if .}}
        {{range .}}
            <video width="300" controls>
                <source src="./videos/{{.}}">
            </video>
        {{end}}
    {{end}}
</body>
</html>
